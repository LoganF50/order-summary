<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./images/illustration-hero.svg"
        alt="person dancing to music"
      />
      <div class="card__details">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img
            class="plan__image"
            src="./images/icon-music.svg"
            alt="music icon"
          />
          <div class="plan__details">
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a
            class="plan__link"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            >Change</a
          >
        </div>
        <button class="card__button card__button--primary">
          Proceed to Payment
        </button>
        <button class="card__button card__button--secondary">
          Cancel Order
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LoganF50">Logan Faschingbauer</a>.
    </footer>
  </body>
</html>
